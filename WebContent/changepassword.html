<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="http://localhost:8080/studentsApp/updatepassword" method="post">
		<fieldset width="400px" hight="800px">
			<legend>Change Password</legend>
			
			<table border="1" bgcolor="red" align="center">
			
			<tr>
					<td>Registration No :</td>
					<td><input type="text" name="regno" placeholder="Enter RegNo."></td>
				</tr>
				<tr>
					<td>Current Password :</td>
					<td><input type="password" name="password" placeholder="current password."></td>
				</tr>
				<tr>
					<td>New Password :</td>
					<td><input type="password" name="password1" placeholder="new password"></td>
				</tr>
				<tr>
					<td>Retype New Password :</td>
					<td><input type="password" name="password2" placeholder="re-enter password"></td>
				</tr>
				
			<tr>
					<td><input type="submit" name="change password" value="change password"></td>
					 <td> <input type="reset" name="formreset" value="reset"></td>
				</tr>
</table>
</fieldset>
</form>
</body>
</html>
